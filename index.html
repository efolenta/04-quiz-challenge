<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Reset CSS -->
        <link rel="stylesheet" href="reset.css">

        

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!-- Quiz Page CSS -->
        <link rel="stylesheet" href="style.css">

        <title>Quiz</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="row">
                    <p id="highscores">View Highscores</p>
                    <p id="time">Time: <span id="timer"></span></p>
                </div>
            </div>
        </header>



        <div class="container">
            <div class="row" id="intro">
                <div class="col-12">
                    <h1>Welcome to the Coding Quiz Challenge!</h1>
                    <p>You have 60 seconds to answer 10 questions relating to code! Be sure to answer quickly and correctly because if you miss one, you will loose 5 seconds on the timer. Good luck!</p>
                    <button type="button" class="btn btn-primary" id="startBtn">Start Quiz</button><br>
                </div>
            </div>

            <div class="row" id="question1">
                <div class="col-12">
                    <h2>Question 1</h2>
                    <hr>
                    <button type="button" class="btn btn-primary" id="incorrectBtn">Incorrect</button><br>
                    <button type="button" class="btn btn-primary" id="incorrectBtn">Incorrect</button><br>
                    <button type="button" class="btn btn-primary" id="correctBtn">Correct</button><br>
                    <button type="button" class="btn btn-primary" id="incorrectBtn">Incorrect</button>
                </div>
            </div>

            <div class="row" id="question2">
                <div class="col-12">
                    <h2>Question 2</h2>
                    <hr>
                    <button type="button" class="btn btn-primary" id="incorrectBtn">Incorrect</button><br>
                    <button type="button" class="btn btn-primary" id="incorrectBtn">Incorrect</button><br>
                    <button type="button" class="btn btn-primary" id="correctBtn">Correct</button><br>
                    <button type="button" class="btn btn-primary" id="incorrectBtn">Incorrect</button>
                </div>
            </div>
            
        </div>

        <!-- Quiz JavaScript -->
        <script src="quiz.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
